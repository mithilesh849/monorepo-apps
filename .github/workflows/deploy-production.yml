name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID_API: ${{ secrets.VERCEL_PROJECT_ID_API }}
  VERCEL_PROJECT_ID_WEB1: ${{ secrets.VERCEL_PROJECT_ID_WEB1 }}
  VERCEL_PROJECT_ID_WEB2: ${{ secrets.VERCEL_PROJECT_ID_WEB2 }}

jobs:
  deploy-api:
    name: Deploy API to Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: cd apps/api && npm run build

      - name: Deploy to Vercel (Production)
        working-directory: ./apps/api
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_API }}
          vercel-args: '--prod'

  deploy-web1:
    name: Deploy Web1 to Production
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: cd ../.. && npm ci

      - name: Build
        run: cd ../.. && cd apps/web1 && npm run build

      - name: Deploy to Vercel (Production)
        working-directory: ./apps/web1
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_WEB1 }}
          vercel-args: '--prod'

  deploy-web2:
    name: Deploy Web2 to Production
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web2
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: cd ../.. && npm ci

      - name: Build
        run: cd ../.. && cd apps/web2 && npm run build

      - name: Deploy to Vercel (Production)
        working-directory: ./apps/web2
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_WEB2 }}
          vercel-args: '--prod'

